<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>


<main class="container mt-3">
    <h2 class="text-center mb-2">Mis denuncias</h2>
    
    <div th:if="${denuncias.size() == 0}" class="alert alert-info text-center justify-content-center" role="alert">
   	<span>No hay denuncias registradas</span>
	</div>
    
	<div class="container mt-3">
        <div class="row">
            <div class="col-md-4 mb-4" th:each="denuncia: ${denuncias}">
                <div class="card h-100" style="width: 18rem;">
                    <div class="card-body">
                    	<div th:if="${denuncia.policy.insurance.insuranceType.toString()=='HOGAR'}"><img th:src="@{images/casa.png}"
                                                                              class="card-img-top mt-1"
                                                                              alt="Seguro de casa"></div>
                    <div th:if="${denuncia.policy.insurance.insuranceType.toString()=='AUTOMOTOR'}"><img th:src="@{images/auto.png}"
                                                                                  class="card-img-top mt-1"
                                                                                  alt="Seguro de auto"></div>
                    <div th:if="${denuncia.policy.insurance.insuranceType.toString()=='PERSONA'}"><img th:src="@{images/persona.png}"
                                                                                class="card-img-top mt-1"
                                                                                alt="Seguro personal"></div>
                        <p class="card-text" th:text="'NÃºmero de pÃ³liza: ' + ${denuncia.policy.id}"></p>
                       
                        <p class="card-text" th:text="'Fecha: ' + ${#strings.substring(denuncia.accidentDate,8,10)} + '-' +
                            									  ${#strings.substring(denuncia.accidentDate,5,7)} + '-' +
                            									  ${#strings.substring(denuncia.accidentDate,0,4)}"></p>
                        <p class="card-text" th:text="'Hora: ' + ${denuncia.accidentHour}"></p>
                        
                  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-grid gap-2 col-4 mx-auto my-3">
	    <a th:href="@{/denuncia}" class="btn btn-secondary">Crear Denuncia</a>
	</div>
</main>
 

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
