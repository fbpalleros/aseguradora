<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container">
    <div class="d-flex flex-column">

        <p class="alert alert-info text-center">El precio cotizado es: <span class="fw-bold" th:text="${precio_cotizado}"></span></p>
        <form th:action="@{/crear-poliza}" method="post">
            <div class="d-flex flex-column gap-3">

            <div>¿Desea crear la póliza?</div>
            <div class="form-check">
                <input class="form-check-input" value="no" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    No
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" value="yes" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                       checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Si, deseo crear la póliza!
                </label>
            </div>
            <button class="btn btn-outline-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
