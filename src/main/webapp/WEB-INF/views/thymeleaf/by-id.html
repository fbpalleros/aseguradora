
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div th:if="${secondary != null}">
    <div class="container">
        <div class="alert alert-secondary text-center" th:text="${secondary}"></div>
    </div>
</div>
<div th:if="${delete != null}">
    <div class="container">
        <div class="alert alert-secondary text-center" th:text="${delete}"></div>
    </div>
</div>

<main class="container">

    <h2 class="text-center mt-3">Mis p√≥lizas</h2>


    <div class="row my-4">
            <div class="col-md-4 mb-4" th:each="poliza : ${polizas_by_id}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center" th:text="'Vencimiento: ' + ${poliza.expiration}"></h5>
                        <p class="card-text mt-2" th:text="${poliza.insurance}"></p>
                        <p class="card-text" th:text="${poliza.customer}"></p>
                         <a th:href="@{/polizas/} + ${poliza.id}" class="btn btn-secondary w-100 text-center">Ver</a>
                    </div>
                </div>
            </div>
        </div>
</main>

<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
