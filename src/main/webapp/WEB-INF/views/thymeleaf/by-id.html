<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div th:if="${success != null}">
    <div class="container">
        <div class="alert alert-success text-center" th:text="${success}"></div>
    </div>
</div>
<div th:if="${delete != null}">
    <div class="container">
        <div class="alert alert-success text-center" th:text="${delete}"></div>
    </div>
</div>


<div class="mb-3">
    <h1 class="text-center">Mis p√≥lizas</h1>
</div>

<div class="container">
    <div class="d-flex justify-content-center gap-3 flex-nowrap">
        <div th:each="poliza: ${polizas_by_id}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Vencimiento: ' +  ${poliza.expiration}"></h5>
                    <p class="card-text" th:text="${poliza.insurance}"></p>
                    <p class="card-text" th:text="${poliza.customer}"></p>
                    <a th:href="@{/polizas/} + ${poliza.id}" class="btn btn-primary">Ver</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
