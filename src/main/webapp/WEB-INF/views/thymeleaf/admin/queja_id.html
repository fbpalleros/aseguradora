<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="form-floating mb-3">
        <textarea class="form-control" style="height: 200px" placeholder="Leave a comment here" id="floatingTextarea"
                  readonly th:text="${complaint.description}"></textarea>
    <label for="floatingTextarea">Estamos atentos a su reclamo. Por favor, digános cómo podemos mejorar!</label>
</div>

<form th:action="@{/send_response}" method="post" th:object="${complaint}">
    <input type="hidden" th:field="*{id}">
<!--    <input type="hidden" th:field="*{customer.id}">-->
<!--    <input type="hidden" th:field="*{getDate()}">-->
    <div class="form-floating mb-3">
        <textarea class="form-control" style="height: 200px" placeholder="Leave a comment here" id="floatingTextareaAdmin"
                  required th:field="*{response}"></textarea>
        <label for="floatingTextareaAdmin">Respuesta</label>
    </div>
    <button type="submit" class="btn btn-xs btn-primary">Enviar</button>
</form>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
