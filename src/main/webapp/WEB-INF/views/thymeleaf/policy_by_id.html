<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Vencimiento: ' + ${policy.expiration}"></h5>
                        <p class="card-text" th:text="${policy.coverage}"></p>
                        <a class="text-decoration-none" th:href="@{/anular/} + ${policy.id}" onclick="return confirm('¿Desea dar de baja la póliza?');">
                            <button type="button" class="btn btn-xs btn-danger">Anular</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
