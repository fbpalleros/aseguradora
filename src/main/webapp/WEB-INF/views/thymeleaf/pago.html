<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="card-header">
    <h2 class="text-center" >Formulario de pago</h2>
</div>


<div class="container-pago">
  <form class="form-horizontal" role="form" method="post" th:action="@{/pago-prueba}" th:object="${payment}">
    <div class="form-group row">
      <label for="tarjeta" class="col-sm-4 col-form-label">Tarjeta de crédito o débito</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="tarjeta" placeholder="Número de tarjeta" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="vencimiento" class="col-sm-4 col-form-label">Vencimiento</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="vencimiento" placeholder="MM/AA" pattern="[0-9]{2}/[0-9]{2}" required>
      </div>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="cvv" placeholder="Código de seguridad" pattern="[0-9]{3}" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="titular" class="col-sm-4 col-form-label">Nombre del titular</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="titular" placeholder="Nombre completo como aparece en la tarjeta" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="documento" class="col-sm-4 col-form-label">Documento del titular</label>
      <div class="col-sm-4">
        <select class="form-control" id="tipoDocumento">
          <option value="dni">DNI</option>
          <option value="pasaporte">Pasaporte</option>
        </select>
      </div>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="documento" placeholder="Número de documento" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-4 col-form-label">E-mail</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="monto" class="col-sm-4 col-form-label">Monto</label>
      <div class="col-sm-8">
		<div class="input-group">
    <div class="input-group-prepend">
        <span class="input-group-text">$</span>
    </div>
    <input type="number" class="form-control" id="monto" th:field="*{amount}" readonly>
</div>
      </div>
    </div>

    <div class="form-group row text-center">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-secondary">Pagar</button>
      </div>
    </div>
    <input type="hidden" id="idPolicy" th:field="*{policy.id}">
    <input type="hidden" id="idCustomer" th:field="*{customer.id}">
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<footer th:replace="layout/layout :: footer">

    </footer>
