<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Formulario de pago</h1>

  <form class="form-horizontal" role="form" method="post" th:action="@{/pago-prueba}" th:object="${payment}">
    <div class="form-group">
      <label for="tarjeta" class="col-sm-2 control-label">Tarjeta de crédito o débito</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="tarjeta" placeholder="Número de tarjeta" required>
      </div>
    </div>

    <div class="form-group">
      <label for="vencimiento" class="col-sm-2 control-label">Vencimiento</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="vencimiento" placeholder="MM/AA" pattern="[0-9]{2}/[0-9]{2}" required>
      </div>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="cvv" placeholder="Código de seguridad" pattern="[0-9]{3}" required>
      </div>
    </div>

    <div class="form-group">
      <label for="titular" class="col-sm-2 control-label">Nombre del titular</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="titular" placeholder="Nombre completo como aparece en la tarjeta" required>
      </div>
    </div>

    <div class="form-group">
      <label for="documento" class="col-sm-2 control-label">Documento del titular</label>
      <div class="col-sm-5">
        <select class="form-control" id="tipoDocumento">
          <option value="dni">DNI</option>
          <option value="pasaporte">Pasaporte</option>
        </select>
      </div>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="documento" placeholder="Número de documento" required>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">E-mail</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
      </div>
    </div>

    <div class="form-group">
      <label for="monto" class="col-sm-2 control-label">Monto</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="monto" th:field="*{amount}" readonly>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Pagar</button>
      </div>
    </div>
    <input type="hidden" id="idPolicy" th:field="*{policy.id}">
    <input type="hidden" id="idCustomer" th:field="*{customer.id}">
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
