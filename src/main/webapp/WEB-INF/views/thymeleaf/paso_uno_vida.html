<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container">
    <div class="d-flex flex-column">

        <h2>Cotizaci√≥n</h2>

        <form th:action="@{/guardar_paso_uno_vida}" th:object="${almacenar}" method="get">
            <div class="d-flex flex-column gap-3">
                <div>
                    <label class="form-label" for="select1" >Seleccione su Oficio:</label>
                    <select class="form-select" id="select1" name="oficio" th:field="*{oficio}">
                        <option value=""  selected="selected" disabled="disabled"> Seleccione el oficio</option>
                        <option th:each="oficio:${oficios}"
                                th:value="${oficio}"
                                th:text="${oficio}"></option>
                    </select>
                    <br>
                </div>

                <button type="submit"  class="btn btn-primary">Siguiente</button>
            </div>
        </form>
        <span th:if="${error != null}" class="alert alert-danger" th:text="${error}"></span>
    </div>
</div>


<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
