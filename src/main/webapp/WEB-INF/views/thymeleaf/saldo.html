<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="d-flex justify-content-center gap-3 flex-nowrap">
    <div th:each="poliza: ${policies}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="'Vencimiento: ' +  ${poliza.expiration}"></h5>
                <p class="alert alert-danger card-text" th:text="'$ ' + ${poliza.coverage}"></p>
            </div>
        </div>
    </div>
</div>

<div th:text="'Saldo total: ' + ${saldo_total}">

</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
