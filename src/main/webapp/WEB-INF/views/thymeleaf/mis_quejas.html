<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container mb-3">
    <h2 class="text-center mb-4">Presentanos tu queja</h2>
    <form th:action="@{/send_complaint}" method="post" th:object="${complaint}">
        <input type="hidden" th:field="*{customer.id}">
        <div class="form-floating mb-3">
        <textarea class="form-control" style="height: 200px" placeholder="Leave a comment here" id="floatingTextarea" th:field="*{description}"
                  required></textarea>
            <label for="floatingTextarea">Estamos atentos a su reclamo. Por favor, digános cómo podemos mejorar!</label>
        </div>
        <div class="mb-3">
            <label for="exampleInputTel" class="form-label">Teléfono de contacto</label>
            <input type="text" class="form-control" id="exampleInputTel" pattern="[0-9]{10}" placeholder="11-xxxxxxxx" required>
        </div>
        <button type="submit" class="btn btn-xs btn-primary">Enviar</button>
    </form>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
