<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="d-flex justify-content-center gap-3 flex-nowrap">
    <div th:each="poliza: ${polizas}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="'Vencimiento: ' +  ${poliza.expiration}"></h5>
                <p class="card-text" th:text="${poliza.insurance}"></p>
                <p class="card-text" th:text="${poliza.customer}"></p>
                <a th:href="@{/polizas/3/1}" class="btn btn-primary" th:text="${poliza.coverage}"></a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
